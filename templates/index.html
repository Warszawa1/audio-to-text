<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-to-Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <h2>üó£Ô∏è Speech-to-Text üìù Converter</h2>
        </header>
        <main class="main">
            <section id="recording-section" class="section">
                <button id="start-recording" class="btn-neumorphic">Start Recording</button>
                <button id="stop-recording" class="btn-neumorphic" disabled>Stop Recording</button>
            </section>
            <section id="playback-section" class="section">
                <audio id="audio-player" controls></audio>
            </section>
            <section id="language-selection" class="section">
                <label for="language-select">Select Language:</label>
                <select id="language-select" class="select-neumorphic">
                    <option value="en-US">English</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <!-- Add more options as needed -->
                </select>
                <button id="recognize-audio" class="btn-neumorphic" disabled>Recognize Audio</button>
            </section>
            <section id="transcriptions-section" class="section">
                <button id="toggle-transcriptions" class="btn-neumorphic">Show Previous Transcriptions</button>
                <div id="transcriptions" style="display: none;"></div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
